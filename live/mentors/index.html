<head>

</head>

<body ng-app="app">

	<header>

		<div class="content">
			<div class="logo"><a href="//hackmhs.com"><img src="../img/logo-white.png"></a></div>
		</div>
	
	</header>
    
    <nav>
        <ul>
          <li><a href="../">dashboard</a></li>
          <li><a href="../info">info</a></li>
          <li><a href="../mentors/">mentors</a></li>
          <li><a href="../resources/">resources</a></li>
          <li><a href="//hackmhs.hackerearth.com/">submit project</a></li>
          <li id="mentor-req">request mentor</a></li>
        </ul>
    </nav>

    <div class="overlay"></div>

    <div id="mentor-req-form">
        <h2 class="title">request a <span class="heavy">mentor</span></h2>
        <p>Fill out this form, and we'll send a mentor over to help!</p>
        <input class="name" placeholder="your name"></input><br>
        <input class="teamName" placeholder="team or project name"></input><br>
        <input class="tableNumber" placeholder="table number"></input><br>
        <input class="details" placeholder="what do you need help with? (web, ios, google api, etc.)"></input>
        <div class="button" id="sendRequest">send request</div>
    </div>

    <div id="now" ng-controller="NowController">
        <div class="container">
            <h3>Request a mentor</h3>
            <p>{{ tweet }}</p>
            <p>&emdash; @hackMHS</p>
        </div>
    </div>

    <div class="container">
        <div class="row mentors-list">
            <h2 class="title mentor-bios-title">meet the <span class="heavy">mentors</span></h2>

                    var mentor = mentors[i];
                    $(".mentors-list").append(

                                "<div class='info'>" +
                                    "<h3>" + mentor.name + "</h3>" +
                                    "<h4>" + mentor.title + "</h4>" +
