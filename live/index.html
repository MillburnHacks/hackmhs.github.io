<html>
<head>
	<title>Live | hackMHS II</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="live.css"/>
    <link rel="shortcut icon" href="img/favicon.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
</head>

<body ng-app="app">

	<header>

		<div class="content">
			<div class="logo"><a href="//hackmhs.com"><img src="img/logo-white.png"></a></div>
		</div>
	
	</header>

	<nav>
    <ul>
      <li><a href="//hackmhs.com/live/">dashboard</a></li>
      <li><a href="//hackmhs.com/live/info">info</a></li>
      <li><a href="//hackmhs.com/live/mentors">mentors</a></li>
      <li><a href="//hackmhs.com/live/resources">resources</a></li>
    </ul>
  </nav>

  	<div id="now" ng-controller="NowController">
		<div class="container">
			<h3>What's happening now</h3>
			<p>{{ tweet }}</p>
			<p>&emdash; @hackMHS</p>
		</div>
	</div>

	<div class="main" ng-controller="MainController">

		<div class="col-md-12">

			<div class="col-md-6">
				<a class="twitter-timeline" href="https://twitter.com/hashtag/hackMHS" data-widget-id="733867141959712768">#hackMHS Tweets</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</div>

			<div class="col-md-6">
				<div class="section" id="chat">
				<h2 class="title">hacker <span class="heavy">chat</span></h2>
				<p>You are <b>{{ username }}</b> <span class="changeUsername">change my username</span></p></span>
				<div class="container" id="chatWindow">
					<ul id="chatList">
						<li ng-repeat="msg in chat">
							<p class="user">{{ msg.user }}</p>
							<p class="message">{{ msg.message }}</p>
						</li>
					</ul>
				</div>
				<input id="newMsg" placeholder="type and press enter"></input>
			</div>
			
		</div>

	<!-- Modules -->
    <script src="app.js"></script>
    <!-- Controllers-->
    <script src="mc.js"></script>
    <script src="now.js"></script>

</body>
</html>
